<!doctype html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <script src="../js/script.js"></script>
</head>

<body ng-app="myApp" ng-controller="miControlador">
    <h3>Factory</h3>
    <div ng-repeat="user in usersFactory">
        {{user.firstName}} {{user.lastName}} - Age: {{user.age}}
    </div>
    <h3>Provider</h3>
    <div ng-repeat="user in usersProvider">
        {{user.firstName}} {{user.lastName}} - Age: {{user.age}}
    </div>
    <h3>Service</h3>
    <div ng-repeat="user in usersService">
        {{user.firstName}} {{user.lastName}} - Age: {{user.age}}
    </div>
</body>

</html>
