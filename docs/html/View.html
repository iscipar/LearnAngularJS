<!doctype html>
<html ng-app>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
</head>

<body>
    <div ng-init="list = ['Chrome', 'Safari', 'Firefox', 'IE']">
        <input ng-model="list" ng-list>
        <br>
        <pre>list={{list}}</pre>
        <br>
        <ol>
            <li ng-repeat="item in list">{{item}}</li>
        </ol>
    </div>
</body>

</html>
